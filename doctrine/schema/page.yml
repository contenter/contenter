Page:
  columns:
    id:
      type: integer(4)
      autoincrement: true
      primary: true
    title:
      type: string(64)
      notnull: true
    url:
      type: clob
      notnull: true
    status:
      type: integer(1)
      default: 1
      notnull: true
    keywords:
      type: string(255)
      notnull: true
      default: ''
    description:
      type: string(255)
      notnull: true
      default: ''
    code_36:
      type: string(24)
  actAs:
    Timestampable:
  options:
    type: INNODB
    collate: utf8_general_ci
    charset: utf8

PageContent:
  columns:
    id:
      type: integer(4)
      autoincrement: true
      primary: true
    page_id:
      type: integer(4)
      notnull: true
    contents:
      type: clob
      notnull: true
  relations:
    Page:
      local: page_id
      foreign: id
      class: Page
      foreignType: one
      type: one
      foreignAlias: Content
  options:
    type: INNODB
    collate: utf8_general_ci
    charset: utf8