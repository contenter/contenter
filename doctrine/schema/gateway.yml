Gateway:
  columns:
    id:
      type: integer(4)
      autoincrement: true
      primary: true
    gateway_title:
      type: string(128)
      unique: true
      notnull: true
    auth_data: object
  options:
    type: INNODB
    collate: utf8_general_ci
    charset: utf8

GatewayCountries:
  columns:
    id:
      type: integer(4)
      autoincrement: true
      primary: true
    gateway_id:
      type: integer(4)
      notnull: true
    country_id:
      type: integer(4)
      notnull: true
  relations:
    Gateway:
      local: gateway_id
      foreign: id
      class: Gateway
      foreignAlias: Countries
  options:
    type: INNODB
    collate: utf8_general_ci
    charset: utf8